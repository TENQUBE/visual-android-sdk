<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
<p>
    웹뷰 테스트
</p>

<input type="button" value="Toast" onClick="showAndroidToast(JSON.stringify({
	message: 'toast message'
}))"/>
<script type="text/javascript">
    function showAndroidToast(toast) {
        visualSDK.showToast(toast);
    }
</script>

<input type="button" value="finish" onClick="finish()"/>
<script type="text/javascript">
    function finish() {
        visualSDK.finish();
    }
</script>

<input type="button" value="onClick" onClick="onClick()"/>
<script type="text/javascript">
    function onClick() {
        visualSDK.onClick();
    }
</script>

<input type="button" value="onPageLoaded" onClick="onPageLoaded()"/>
<script type="text/javascript">
    function onPageLoaded() {
        visualSDK.onPageLoaded();
    }
</script>

<input type="button" value="openNotiSettings" onClick="openNotiSettings()"/>
<script type="text/javascript">
    function openNotiSettings() {
        visualSDK.openNotiSettings();
    }
</script>

<input type="button" value="openDeepLink" onClick="openDeepLink(JSON.stringify({
	url: 'https://onebank.ibk.co.kr'}))"/>
<script type="text/javascript">
    function openDeepLink(param) {
        visualSDK.openDeepLink(param);
    }
</script>

<input type="button" value="openSelectBox" onClick="openSelectBox(JSON.stringify({
  title: '정렬기준 선택',
selectedColor: '#111111',
data: [{
name: '인기순',
orderByType: 1,
isSelected: true
}, {
name: '최신순',
orderByType: 2,
isSelected: false
}, {
name: '이름순',
orderByType: 3,
isSelected: false
}]
}))"/>
<script type="text/javascript">
    function openSelectBox(param) {
        visualSDK.openSelectBox(param);
    }
</script>

<input type="button" value="openNewView" onClick="openNewView(JSON.stringify({
  type: 'internal',
url: 'https://tenqube.com'
}))"/>
<script type="text/javascript">
    function openNewView(param) {
        visualSDK.openNewView(param);
    }
</script>

<input type="button" value="setRefreshEnabled" onClick="setRefreshEnabled(JSON.stringify({
  enabled: false
}))"/>
<script type="text/javascript">
    function setRefreshEnabled(param) {
        visualSDK.setRefreshEnabled(param);
    }
</script>

</body>
</html>
